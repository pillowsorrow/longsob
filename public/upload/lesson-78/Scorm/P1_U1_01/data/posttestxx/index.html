    <script type="application/javascript">

        function vh(v) {
            var h = Math.max(document.documentElement.clientHeight, window.innerHeight || 0);
            return (v * h) / 100;
        }

        function vw(v) {
            var w = Math.max(document.documentElement.clientWidth, window.innerWidth || 0);
            return (v * w) / 100;
        }

        function vmin(v) {
            return Math.min(vh(v), vw(v));
        }

        function vmax(v) {
            return Math.max(vh(v), vw(v));
        }

        function resizeIFrameToFitContent(iFrame) {
            // iFrame.width = iFrame.contentWindow.document.body.scrollWidth;
            // iFrame.style.minHeight = iFrame.contentWindow.document.body.scrollHeight;
            // $(iFrame).css("height", (iFrame.contentWindow.document.body.scrollHeight / 12) + "vh");
            $(iFrame).css("width", "100%");
            $(iFrame).css("min-height", "65vh");
        }

        document.addEventListener('DOMContentLoaded', function (e) {
            var iFrame = document.getElementById('nolpifrm');
            resizeIFrameToFitContent(iFrame);

            // or, to resize all iframes:
            var iframes = document.querySelectorAll("iframe");
            for (var i = 0; i < iframes.length; i++) {
                resizeIFrameToFitContent(iframes[i]);
            }

            var btnRight = document.getElementById("btright");
        });

        function onMyFrameLoad() {
            var iFrame = document.getElementById('nolpifrm');
            resizeIFrameToFitContent(iFrame);

            // or, to resize all iframes:
            var iframes = document.querySelectorAll("iframe");
            for (var i = 0; i < iframes.length; i++) {
                resizeIFrameToFitContent(iframes[i]);
            }
        };
    </script>
